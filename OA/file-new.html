<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建新文件</title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/layui/css/layui.css">
    <link rel="stylesheet" href="css/back.css">
    <link rel="stylesheet" href="css/file.css">
    <link rel="stylesheet" href="font/icon_font.css">
    <script src="../public/js/jquery-3.2.1.js"></script>
</head>
<body>


<!--新建文件夹-->
<form action="" class="layui-form create">
    <div class="layui-form-item">
        <label class="layui-form-label">文件件名称</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="新建文件夹" autocomplete="off" class="layui-input">

        </div>
        <div class="layui-form-item">
            <button class="layui-btn blue" lay-submit lay-filter="formDemo">创建</button>
            <button type="button" class="layui-btn blue cancel">取消</button>

        </div>
    </div>
</form>


<script src="../public/layui/layui.all.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    //关闭iframe
    $('.cancel').click(function(){

        //注意：parent 是 JS 自带的全局对象，可用于操作父页面
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

        var val = $('#name').val();
        if(val === ''){
            parent.layer.msg('请填写标记');
            return;
        }
        parent.layer.msg('取消新建文件夹啦');
        parent.layer.close(index);

    })
    </script>
</body>
</html>
