<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Office Supplies</title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/layui/css/layui.css">
    <style>
        .blue{
            background: #0066CC;
        }
        .blue_hor{
            background: #0066CC;
            opacity: .5;
            transition: 0.5s;
            filter: alpha(opacity=50);
        }
        .blue_hor:hover{
            opacity: .9;
            filter: alpha(opacity = 90);
        }

        .layui-form.tast{
            width: 80%;
            margin: 20px auto;
            font-size: 12px;
        }
        .layui-form.tast .layui-input-block{
            text-align: center;
        }
        .layui-form.tast h2{
           text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
        }
        .layui-input-block.num{
            width: 70%;
            position: relative;
        }
        .layui-input-block.num span{
            position: absolute;
            right:-30px;
            top: 10px;
        }
        .layui-form-label{
            width: 86px;
            padding: 9px 0;
        }

    </style>
</head>
<body>

<form class="layui-form tast" action="">
    <h2>办公用品登记</h2>
    <div class="layui-form-item">
        <label class="layui-form-label">办公用品名称</label>
        <div class="layui-input-block">
            <input type="text" name="title"  required  lay-verify="required"  placeholder="请输入办公用品名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value="">请选择办公用品类型</option>
                <option value="0">北京</option>
                <option value="1">上海</option>

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">计量单位</label>
        <div class="layui-input-block">
            <input type="text" name="title"  required  lay-verify="required"  placeholder="请输入计量单位" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">车牌号</label>
        <div class="layui-input-block">
            <input type="text" name="title"  required  lay-verify="required"  placeholder="请输入车辆车牌号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">当前库存</label>
        <div class="layui-input-block">
            <input type="text" name="title"  required  lay-verify="required" placeholder="请输入小写数字" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">管理人员</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value=""> </option>
                <option value="0">北京</option>
                <option value="1">上海</option>

            </select>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn blue" lay-submit lay-filter="formDemo">保存</button>
            <button type="reset" class="layui-btn blue_hor ">取消</button>
        </div>
    </div>
</form>
<script src="../public/layui/layui.all.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#test1'
        });
    });

    </script>
</body>
</html>
