            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用水编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="请输入用水编号" autocomplete="off" class="layui-input">

                </div>

                            <option value="4">杭州</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">涉及渠系</label>

                            <option value="">请选择对应的渠系名称</option>

                            <option value="1">上海</option>
