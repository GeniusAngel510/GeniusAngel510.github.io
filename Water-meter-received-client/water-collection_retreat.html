<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03水费收缴-5退费处理</title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="../public/layui/css/layui.css">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/water-collection.css">

    <script src="../public/js/jquery-3.2.1.js"></script>

</head>
<body>
<div class="content">
    <div class="con-top">
        <a href="index.html"><img src="img/user_logo.png" class="bg" alt=""></a>

        <p class="right-com">
            <a href="#"><img src="img/index-home.png" alt=""></a>
            <a href="#" onclick="return false"><img src="img/index_off.png" alt="" title="关闭"></a>
        </p>

        <p class="info">
            <span>水费收缴</span>
            <i class="icon-">&#xe904;</i>
        </p>

    </div>
    <div class="con-bot">
        <div class="con-bot-top">
            <p class="menu">
                <a href="#">首页</a>
                <i>&gt;</i>
                <a href="#">水费收缴</a>
                <i>&gt;</i>
                <a href="#">退费</a>
            </p>

            <p class="menu right">
                <a class="layui-btn pay" href="water-collection_pay-add.html"> <i class="iconfont icon-menzhenshoufei
"></i> 交 费</a>
                <a class="layui-btn refund " href="user-Info_add.html"> <i class="iconfont icon-zhangdanfeiyongmingxi"></i> 退 费
                    <!--<span class="count">2</span>-->
                </a>
            </p>
        </div>

        <hr class="layui-bg-gray">
        <p class="back">
            <a href="javascript:window.history.back()" class="layui-btn layui-btn-normal">返回</a>
        </p>
        <div class="con-bot_bot">
            <div class="form">


            <h2 class="tui"><b>退费</b></h2>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">申请时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" value="2018-01-01 16:00" disabled autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">操作人</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" value="郝瑞秀"disabled autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用水户名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" lay-verify="required" value="龙泉乡"disabled autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">用水户编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" lay-verify="required" value="003249"disabled autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">申请人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" lay-verify="required" value="王保全"disabled autocomplete="off" class="layui-input">
                    </div>
                    <label class="layui-form-label">退水类型</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" lay-verify="required" value="农业用水"disabled autocomplete="off" class="layui-input">
                    </div>
                </div>





                <div class="layui-form-item">
                    <label class="layui-form-label">当前水价</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" disabled lay-verify="required" value="1方农业用水 = 0.5元" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">退水票</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" value="3" autocomplete="off" class="layui-input au">
                        <span>张</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">合计退水量</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" disabled lay-verify="required" value="30000" autocomplete="off" class="layui-input au">
                        <span>方</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">应退费金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" disabled lay-verify="required" value="12000" autocomplete="off" class="layui-input au _red_">
                        <span>元</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">实退费金额</label>
                    <div class="layui-input-block">
                        <input type="number" name="title" placeholder="请填写小写数字" lay-verify="required"  autocomplete="off" class="layui-input au">
                        <span>元</span>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block res">
                        <button class="layui-btn red_" type="button" lay-submit lay-filter="formDemo">确 定</button>
                        <button type="reset" class="layui-btn red_ cel">取 消</button>
                    </div>
                </div>
            </form>
            </div>

        </div>
    </div>
</div>





<script src="../public/layui/layui.all.js"></script>

<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
    // 分页
    layui.use('laypage', function(){
        var laypage = layui.laypage;

        //执行一个laypage实例
        //完整功能
        laypage.render({
            elem: 'demo7'
            ,count: 100
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'skip']
            ,jump: function(obj){
                console.log(obj)
            }
        });
    });
</script>
</body>
</html>
