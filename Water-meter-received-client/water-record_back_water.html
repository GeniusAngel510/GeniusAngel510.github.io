    </div>
    <div class="con-bot">
        <div class="con-bot-top">
            <p class="menu">
                <a href="#">首页</a>
                <i>&gt;</i>
                <a href="#">放水记录</a>
                <i>&gt;</i>

            <p class="menu right">
                <a class="layui-btn pay" href="water-collection_pay-add.html"> <i class="iconfont icon-tianjia
"></i> 新增放水</a>

                    <!--<span class="count">2</span>-->
                </a>
            </p>
        </div>

        <hr class="layui-bg-gray">
        <p class="back">
            <a href="javascript:window.history.back()" class="layui-btn layui-btn-normal">返回</a>
        </p>
        <div class="con-bot_bot">
            <div class="form">


            <h2><b>退水记录表</b></h2>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用水户编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="请输入用水编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用水户名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="请输入用水户名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">申请人</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="required" placeholder="请输入退水人姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">用水类型</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value="">请选择用水类型</option>
                            <option value="0" selected>农业用水</option>
                            <option value="1">工业用水</option>

                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">退水票</label>
                    <div class="layui-input-block">
                        <input type="number" name="title" lay-verify="required"  placeholder="请输入小写数字" autocomplete="off" class="layui-input au">
                        <span>张</span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">合计退水量</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" disabled lay-verify="required" value="自动计算" autocomplete="off" class="layui-input au">
                        <span>方</span>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block res">
                        <button class="layui-btn blue_" type="button" lay-submit lay-filter="formDemo"><a class="btn" href="water-collection_pay-success.html">保 存</a></button>
                        <button type="reset" class="layui-btn blue_ reset">重 置</button>
                    </div>
                </div>
            </form>
            </div>

        </div>
    </div>
</div>
