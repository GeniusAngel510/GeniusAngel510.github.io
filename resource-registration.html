<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a task</title>
    <link rel="stylesheet" href="./public/css/reset.css">
    <link rel="stylesheet" href="./public/layui/css/layui.css">
    <style>
        .blue{
            background: #0066CC;
        }
        .blue_hor{
            background: #0066CC;
            opacity: .5;
            transition: 0.5s;
            filter: alpha(opacity=50);
        }
        .blue_hor:hover{
            opacity: .9;
            filter: alpha(opacity = 90);
        }

        .layui-form.tast{
            width: 80%;
            margin: 20px auto;
        }
        .layui-form.tast .layui-input-block{
            text-align: center;
        }
        .layui-form.tast h2{
           text-align: center;
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
        }
        .layui-input-block.num{
            width: 70%;
            position: relative;
        }
        .layui-input-block.num span{
            position: absolute;
            right:-30px;
            top: 10px;
        }

    </style>
</head>
<body>

<form class="layui-form tast" action="">
    <h2>车辆信息登记</h2>
    <div class="layui-form-item">
        <label class="layui-form-label">车辆类型</label>
        <div class="layui-input-block">
            <select name="city" lay-verify="required">
                <option value="">请选择车辆类型</option>
                <option value="0">北京</option>
                <option value="1">上海</option>

            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">车型</label>
        <div class="layui-input-block">
            <input type="text" name="title"  required  lay-verify="required"  placeholder="请输入车辆厂牌及具体型号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">车牌号</label>
        <div class="layui-input-block">
            <input type="text" name="title"  required  lay-verify="required"  placeholder="请输入车辆车牌号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">车配驾驶员</label>
        <div class="layui-input-block">
            <input type="text" name="title"  required  lay-verify="required" placeholder="请输入驾驶员姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">购买价格</label>
        <div class="layui-input-block num">
            <input type="number" name="title"  required  lay-verify="required"  placeholder="请输入小写金额" autocomplete="off" class="layui-input">
            <span>元</span>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">购置日期</label>
        <div class="layui-input-block">
            <input type="text" name="title" id="test1" required  lay-verify="required"  placeholder="请选择" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">发动机编号</label>
        <div class="layui-input-block">
            <input type="text" name="title"  required  lay-verify="required" placeholder="请输入发动机编号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">经手人</label>
        <div class="layui-input-block">
            <input type="text" name="title"  required  lay-verify="required" placeholder="请输入经手人姓名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn blue" lay-submit lay-filter="formDemo">保存</button>
            <button type="reset" class="layui-btn blue_hor ">取消</button>
        </div>
    </div>
</form>
<script src="./public/layui/layui.all.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#test1'
        });
    });

    </script>
</body>
</html>
