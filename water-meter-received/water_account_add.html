    <form class="layui-form add" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">所属水利站</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value="">请选择水利站名称</option>
                    <option value="0">水利一站</option>
                    <option value="1">水利二站</option>
                    <option value="2">水利三站</option>
                    <option value="3">水利四站</option>
                    <option value="4">水利五站</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户账号</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户账号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" required lay-verify="required" placeholder="密码可为数字、字母" autocomplete="off" class="layui-input">
            </div>
            <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input type="tel" name="title" required  lay-verify="required" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="备注信息" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="启用" title="启用">
                <input type="radio" name="sex" value="禁用" title="禁用" checked>
            </div>
        </div>
        <p class="description"><span>说明:</span> 添加的账号，可用于水费计收系统 水利站客户端和移动端的登录。账号权限为水利站调度管理员权限</p>
        <hr>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn blue" lay-submit lay-filter="formDemo">添加</button>

            </div>
        </div>
    </form>
